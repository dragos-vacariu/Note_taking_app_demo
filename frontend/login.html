<!DOCTYPE html >
<html>
    <head>
        <title>Login - Note Taking App</title>
        <link rel="stylesheet" href="./styles/login_style.css">
        <link rel="stylesheet" href="./styles/global.css">
    </head>
    <body>
        <div id="page_title">Note Taking App <sup>-> Login</sup></div>
        <div id="form_container">
            <form id="authForm">
                <input type="text" name="email_address" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <ul id="extraOptions"></ul><!-- dynamic form area -->
                <button type="submit">Login</button>
            </form>
            <button id="toggleMode">Switch to Sign Up</button>
            <div id="message"></div>
        </div>
    </body>
</html>
<!--The frontend script should be added/loaded at the end, because we need the div elements to exist in the document-->
<script src="./scripts/login_frontend_script.js" type="module"></script>
